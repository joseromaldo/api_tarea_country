<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5 w-50 p-4 border rounded shadow bg-light">
        <h1 class="mb-4 text-center">Para acceder a la consulta es necesario que ingrese el nombre del país en inglés
        </h1>
        <form class="mb-4">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="search" id="name" class="form-control mt-2" placeholder="Ingrese el nombre del país">
            </div>
            <button type="submit" id="send" class="btn btn-primary mt-3">Enviar</button>
        </form>

        <div id="info" class="p-4 border rounded shadow-sm">
            <h2 id="nombrePais" class="mb-3"></h2>
            <h2 id="capitalPais" class="mb-3"></h2>
            <h2 id="continentePais" class="mb-0"></h2>
            <div class="d-flex justify-content-center align-items-center">
                <img src="#" alt="Foto" id="imgPais" class="w-50 h-50 mt-5">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
